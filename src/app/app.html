<div class="d-flex" data-bs-theme="dark" style="min-height: 100vh;">
  <!-- Menú lateral -->
  <app-side-menu></app-side-menu>

  <!-- Contenido -->
  <main class="flex-grow-1">
    <!-- Encabezado -->
    <app-header></app-header>

    <div class="px-4 py-4">
      <div class="row g-3 mb-4">
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card bg-body-tertiary border-0 shadow-sm">
            <div class="card-body">
              <div class="text-secondary small">Revenue</div>
              <div class="fs-4 fw-bold">$26,400</div>
              <div class="text-success small">+5.2% vs last week</div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card bg-body-tertiary border-0 shadow-sm">
            <div class="card-body">
              <div class="text-secondary small">Orders</div>
              <div class="fs-4 fw-bold">1,248</div>
              <div class="text-success small">+1.8%</div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card bg-body-tertiary border-0 shadow-sm">
            <div class="card-body">
              <div class="text-secondary small">Customers</div>
              <div class="fs-4 fw-bold">6,311</div>
              <div class="text-danger small">-0.4%</div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card bg-body-tertiary border-0 shadow-sm">
            <div class="card-body">
              <div class="text-secondary small">Conversion</div>
              <div class="fs-4 fw-bold">3.2%</div>
              <div class="text-success small">+0.3 pp</div>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-body-tertiary rounded-3 p-3 mb-5 shadow-sm">
        <svg viewBox="0 0 1000 320" width="100%" height="320" preserveAspectRatio="none">
          <rect x="0" y="0" width="1000" height="320" fill="transparent" />
          <polyline fill="none" stroke="dodgerblue" stroke-width="6"
            points="20,260 170,170 320,210 470,120 620,115 770,130 920,300" />
          <g fill="dodgerblue">
            <circle cx="20" cy="260" r="6" />
            <circle cx="170" cy="170" r="6" />
            <circle cx="320" cy="210" r="6" />
            <circle cx="470" cy="120" r="6" />
            <circle cx="620" cy="115" r="6" />
            <circle cx="770" cy="130" r="6" />
            <circle cx="920" cy="300" r="6" />
          </g>
        </svg>
      </div>

      <div class="row g-4 mb-5">
        <div class="col-12 col-lg-6">
          <div class="card bg-body-tertiary border-0 shadow-sm">
            <div class="card-header fw-semibold">Recent activity</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item bg-body-tertiary">+ New order #1048 <span class="text-secondary">· 2m ago</span></li>
              <li class="list-group-item bg-body-tertiary">+ User signed up <span class="text-secondary">· 15m ago</span></li>
              <li class="list-group-item bg-body-tertiary">~ Stock updated on “Headphones” <span class="text-secondary">· 1h ago</span></li>
            </ul>
          </div>
        </div>

        <div class="col-12 col-lg-6">
          <div class="card bg-body-tertiary border-0 shadow-sm">
            <div class="card-header fw-semibold">Quick actions</div>
            <div class="card-body d-flex flex-wrap gap-2">
              <button class="btn btn-primary btn-sm">Create report</button>
              <button class="btn btn-outline-secondary btn-sm">Add product</button>
              <button class="btn btn-outline-secondary btn-sm">Invite member</button>
            </div>
          </div>
        </div>
      </div>

      <section class="mb-4">
        <h2 class="h3 mb-3">Contactos</h2>
        <div class="table-responsive">
          <app-contact-list></app-contact-list>
        </div>
      </section>
    </div>
  </main>
</div>
