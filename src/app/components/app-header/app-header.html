<div class="d-flex flex-wrap align-items-center justify-content-between border-bottom px-4 py-3">
  <h1 class="h2 m-0">Dashboard</h1>

  <div class="btn-toolbar gap-2">
    <div class="btn-group">
      <button class="btn btn-outline-secondary btn-sm">Share</button>
      <button class="btn btn-outline-secondary btn-sm">Export</button>
    </div>

    <div class="btn-group">
      <button class="btn btn-outline-secondary btn-sm dropdown-toggle"
              data-bs-toggle="dropdown" aria-expanded="false">
        {{ selected() }}
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        @for (p of periodos; track p) {
          <li>
            <button class="dropdown-item" (click)="setPeriodo(p)">{{ p }}</button>
          </li>
        }
      </ul>
    </div>
  </div>
</div>
